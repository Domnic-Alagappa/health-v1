[build]
rustflags = ["-D", "warnings"]

[lints.rust]
# Deny dangerous patterns in production
unwrap_used = "deny"
expect_used = "deny"
panic = "deny"
unconditional_recursion = "deny"
arithmetic_overflow = "deny"

[lints.clippy]
# Strict clippy rules for production
unwrap_used = "deny"
expect_used = "deny"
panic = "deny"
unnecessary_unwrap = "deny"
option_unwrap_used = "deny"
result_unwrap_used = "deny"

