# Clippy configuration for production-ready code
# This file is used by cargo clippy

# Disallow unwrap() and expect() in production code
disallowed-methods = [
    "std::result::Result::unwrap",
    "std::result::Result::expect",
    "std::option::Option::unwrap",
    "std::option::Option::expect",
]

# Allow expect in tests
allowed-methods = [
    "std::result::Result::expect",  # Allow in tests only
    "std::option::Option::expect",  # Allow in tests only
]

# Code quality thresholds
cognitive-complexity-threshold = 30
too-many-arguments-threshold = 7
too-many-lines-threshold = 1000
type-complexity-threshold = 300

