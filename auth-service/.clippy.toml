# Clippy configuration for production-ready code
# This file is used by cargo clippy

# Note: unwrap() and expect() are allowed in test code (modules with #[cfg(test)])
# but should be avoided in production code. Use proper error handling instead.

# Code quality thresholds
cognitive-complexity-threshold = 30
too-many-arguments-threshold = 7
too-many-lines-threshold = 1000
type-complexity-threshold = 300

